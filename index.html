<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Flight Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">
        <div id="speed">Speed: 0 knots</div>
        <div id="altitude">Altitude: 0 ft</div>
        <div id="heading">Heading: 0°</div>
        <div id="controls-info">
            <div id="pitch">Pitch: 0°</div>
            <div id="roll">Roll: 0°</div>
            <div id="yaw">Yaw: 0°</div>
        </div>
    </div>
    <div id="controls">
        <div class="control-group">
            <h3>Controls</h3>
            <p>W - Nose Up</p>
            <p>S - Nose Down</p>
            <p>A - Roll Left</p>
            <p>D - Roll Right</p>
            <p>Q/E - Yaw Left/Right</p>
            <p>↑/↓ - Throttle Up/Down</p>
            <p>Space - Fire Missile</p>
            <p>Z - Level Aircraft</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/aircraft.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
